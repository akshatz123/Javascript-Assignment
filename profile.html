<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <script src="JS Files/profile.js"></script>
    <script src="JS Files/register.js"></script>
    <title>Profile</title>
</head>
<body onload="viewProfile()">
        <header>
                <img src="images/logo.jpeg" alt="Logo" id="logo"height="60px" width="60px;">Profile Page
        </header>
        <form method="POST" name="profile">
        <img  alt="default"src="images/default.png" height="60px" width="60px" id="profile_picture"><br /><br />
        <input type="file" id="changePic" onchange="changeProfilePicture();"disabled><br /><br />
        First Name <input type="text" placeholder="Enter first name"  id="fname"disabled><br/><br/>
        Last Name <input type="text" placeholder="Enter last name" id="lname" disabled><br/><br />
        Gender <input type="radio" name="gender" id="radio" value="Male" disabled> Male
               <input type="radio" name="gender" id="radio1" value="Female" disabled> Female<br /><br />
        Address <textarea placeholder="Enter address" rows="5" cols="20" id="address" disabled ></textarea><br /><br />
        <input type="button" value="Edit" onclick=edit()>
        <input type="button" value="Update Profile" onclick=save()>
    </form>
</body>
</html>
